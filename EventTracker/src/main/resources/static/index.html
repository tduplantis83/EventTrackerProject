<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Douglas County, CO Events</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/indexScript.js" charset="utf-8"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<h3><a href="index.html" style="decoration: none">Douglas County, CO Events Tracker</a></h3>
			</div>
			<div class="col-2">
				<div id="alleventsDiv">
					<button id="allevents" type="button"
						class="btn btn-primary btn-md btn-block">All Events</button>
				</div>
			</div>
			<div class="col-2">
				<div id="searcheventsDiv">
					<button id="search" type="button"
						class="btn btn-info btn-md btn-block">Search Events</button>
				</div>			
			</div>
			<div class="col-2">
				<div id="createeventsDiv">
					<button id="create" type="button"
						class="btn btn-success btn-md btn-block">Create Event</button>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<br>
	<!-- All Results... -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="searchResults"></div>
			</div>
		</div>
	</div>
	<br>
	<br>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>
</html>
