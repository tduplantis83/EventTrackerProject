<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Douglas County, CO Events</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/createScript.js" charset="utf-8"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<hr>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<h3>
					<a href="index.html" style="decoration: none">Douglas County,
						CO Events Tracker</a>
				</h3>
			</div>
			<div class="col-2">
				<div id="alleventsDiv">
					<button id="allevents" type="button"
						class="btn btn-primary btn-md btn-block">All Events</button>
				</div>
			</div>
			<div class="col-2">
				<div id="searcheventsDiv">
					<button id="search" type="button"
						class="btn btn-info btn-md btn-block">Search Events</button>
				</div>
			</div>
			<div class="col-2">
				<div id="createeventsDiv">
					<button id="create" type="button"
						class="btn btn-success btn-md btn-block">Create Event</button>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<h3 style="text-align: center">Create New Event</h3>
			</div>
			<div class="col-2"></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<form name="createForm">
					<div class="form-group">
						<label for="title">Title</label> <input
							type="text" class="form-control" name="title"
							placeholder="Event Title">
					</div>
					<div class="form-group">
						<label for="desc">Description</label> <textarea
							class="form-control" name="description" rows="3" placeholder="Event Description"></textarea>
					</div>
					<div class="form-group">
						<label for="eventCategory">Category</label> <input
							type="text" class="form-control" name="eventCategory" placeholder="Event Category">
					</div>
					<div class="form-group">
						<label for="start">Start Date Time</label> <input
							type="datetime-local" class="form-control" name="startDate" value="2020-01-01T12:00">
					</div>
					<div class="form-group">
						<label for="end">End Date Time</label> <input
							type="datetime-local" class="form-control" name="endDate" value="2020-01-01T14:00">
					</div>
					<div class="form-group">
						<label for="location">Location</label> <input
							type="text" class="form-control" name="location" placeholder="Event Location">
					</div>
					<div class="form-group">
						<label for="street">Street</label> <input
							type="text" class="form-control" name="street" placeholder="Event Street Address">
					</div>
					<div class="form-group">
						<label for="city">City</label> <input
							type="text" class="form-control" name="city" placeholder="Event City">
					</div>
					<div class="form-group">
						<label for="state">State</label> <input
							type="text" class="form-control" name="state" value="CO">
					</div>
					<div class="form-group">
						<label for="zip">Zip</label> <input
							type="text" class="form-control" name="zip" placeholder="Event Zip Code">
					</div>
					<button id="createNewButton" type="submit" class="btn btn-success btn-block">Create Event</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	<br>
	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="searchResults"></div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</body>
</html>
