<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form name="createEvent">
        <div class="form-group">
          <label for="title">Title</label>
          <input
          name="title"
          type="text"
          class="form-control"
          id="title"
          placeholder="Event Title"
          [(ngModel)]="newEvent.title"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label  for="description">Description</label>
          <input
          name="description"
          type="text"
          class="form-control"
          id="description"
          placeholder="Event Description"
          [(ngModel)]="newEvent.description"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="eventCategory">Category</label>
          <input
          name="eventCategory"
          type="text"
          class="form-control"
          id="eventCategory"
          placeholder="Event Category"
          [(ngModel)]="newEvent.eventCategory"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
          name="startDate"
          type="datetime-local"
          class="form-control"
          id="startDate"
          [(ngModel)]="newEvent.startDate"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input
          name="endDate"
          type="datetime-local"
          class="form-control"
          id="endDate"
          [(ngModel)]="newEvent.endDate"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
          name="location"
          type="text"
          class="form-control"
          id="location"
          placeholder="Event Location"
          [(ngModel)]="newEvent.location"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input
          name="street"
          type="text"
          class="form-control"
          id="street"
          placeholder="Event Street Address"
          [(ngModel)]="newEvent.street"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
          name="city"
          type="text"
          class="form-control"
          id="city"
          placeholder="Event City"
          [(ngModel)]="newEvent.city"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input
          name="state"
          type="text"
          class="form-control"
          id="state"
          placeholder="Event State"
          [(ngModel)]="newEvent.state"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <label for="zip">Zip</label>
          <input
          name="zip"
          type="text"
          class="form-control"
          id="zip"
          placeholder="Event Zip Code"
          [(ngModel)]="newEvent.zip"
          [ngModelOptions]="{standalone: true}"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-secondary" (click)="newEvent = null">
            Cancel
          </button>
          <button
            class="btn btn-success"
            (click)="addNewEvent(newEvent)"
          >
            Create
          </button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
